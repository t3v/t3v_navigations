<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">
  <v:variable.set name="contentElement" value="t3v-navigations-vendor-navigation-content-element" />
  <v:variable.set name="uid" value="{v:variable.convert(value: data.uid, type: 'integer', default: 0)}" />
  <v:variable.set name="type" value="{v:variable.convert(value: settings.type, type: 'string', default: 'default')}" />
  <v:variable.set name="layout" value="{v:variable.convert(value: settings.layout, type: 'string', default: 'default')}" />
  <v:variable.set name="container" value="{v:variable.convert(value: settings.container, type: 'string', default: 'none')}" />

  <v:tag name="{contentElement}" id="c{uid}" class="{contentElement} content-element"
         additionalAttributes="{type: type, layout: layout}" hideIfEmpty="false">
    <f:if condition="{container} != 'none'">
      <f:then>
        <v:tag name="div" class="{contentElement}__container container" data="{type: container}" hideIfEmpty="true">
          <f:render section="ContentElement" arguments="{_all}" />
        </v:tag>
      </f:then>

      <f:else>
        <f:render section="ContentElement" arguments="{_all}" />
      </f:else>
    </f:if>
  </v:tag>
</html>
