<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{item.page}">
    <f:then>
      <f:render partial="ContentElements/QuickNavigationContentElement/QuickNavigation/Entry/Page" arguments="{item: item}" />
    </f:then>

    <f:else>
      <f:render partial="ContentElements/QuickNavigationContentElement/QuickNavigation/Entry/Link" arguments="{item: item}" />
    </f:else>
  </f:if>
</html>
