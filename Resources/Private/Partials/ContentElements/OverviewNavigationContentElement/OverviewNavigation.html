<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{items}">
    <v:tag name="nav" class="t3v-navigations-overview-navigation navigation--{settings.layout} navigation" hideIfEmpty="true">
      <f:render partial="ContentElements/OverviewNavigationContentElement/OverviewNavigation/Entries" arguments="{items: items}" />

      <f:render partial="ContentElements/OverviewNavigationContentElement/OverviewNavigation/Styles" arguments="{items: items, data: data, settings: settings}" />
    </v:tag>
  </f:if>
</html>
